<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="bg-[#f8f6ff] min-h-screen">
    <main class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-md p-8 max-w-md mx-auto">
            <h1 class="text-2xl font-bold text-purple-700 mb-6 text-center">Iniciar sesión</h1>
            <form method="post" class="space-y-4">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="w-full bg-purple-500 hover:bg-purple-600 text-white font-semibold py-2 px-4 rounded transition-colors duration-200">
                    Entrar
                </button>
            </form>
            <p class="mt-4 text-center text-gray-500">¿No tienes cuenta? <a href="{% url 'register' %}" class="text-purple-600 hover:underline">Regístrate aquí</a></p>
            <a href="{% url 'product_list' %}" class="block mt-2 text-center text-purple-600 hover:underline">Volver a la tienda</a>
        </div>
    </main>
</body>
</html>
