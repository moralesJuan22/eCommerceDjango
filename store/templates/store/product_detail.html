<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ product.name }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="bg-[#f8f6ff] min-h-screen">
    <header class="bg-gradient-to-r from-purple-400 to-purple-600 text-white shadow-md">
        <div class="container mx-auto flex flex-col md:flex-row items-center justify-between py-4 px-6">
            <span class="font-bold text-2xl tracking-tight">Mi Tienda Online</span>
            <a href="{% url 'product_list' %}" class="hover:underline">Volver a los productos</a>
        </div>
    </header>
    <main class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-md p-8 max-w-xl mx-auto">
            <h1 class="text-2xl font-bold text-purple-700 mb-4 text-center">{{ product.name }}</h1>
            {% if product.image %}
                <img src="{{ product.image.url }}" alt="{{ product.name }}" class="rounded-lg mx-auto mb-6 w-full max-h-80 object-cover">
            {% endif %}
            <p class="text-xl text-purple-700 font-semibold mb-2 text-center">Precio: ${{ product.price }}</p>
            <p class="text-gray-700 mb-6 text-center">{{ product.description }}</p>
            <form action="{% url 'cart_add' product.id %}" method="post" class="flex justify-center">
                {% csrf_token %}
                <button type="submit" class="bg-purple-500 hover:bg-purple-600 text-white font-semibold py-2 px-6 rounded transition-colors duration-200">
                    AÃ±adir al Carrito
                </button>
            </form>
        </div>
    </main>
    <footer class="bg-purple-600 text-white text-center py-4 mt-10">
        <span>&copy; {{ now|date:"Y" }} Mi Tienda Online. Todos los derechos reservados.</span>
    </footer>
</body>
</html>
